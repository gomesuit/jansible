<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>

	<div>グループ登録</div>
	<form action="#" th:action="@{/project/group/regist}" th:object="${form}" method="post">
		<input type="hidden" th:field="*{projectName}" />
		<input type="hidden" th:field="*{environmentName}" />
		<table border="1" rules="all">
			<tr>
				<td>group</td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{groupName}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
	
	<div>グループ一覧</div>
	<table border="1" rules="all">
		<tr>
			<td>group</td>
		</tr>
		<tr th:each="serviceGroup : ${serviceGroupList}">
			<td><a th:href="*{environmentName} + '/' + ${serviceGroup.groupName}" th:text="${serviceGroup.groupName}" /></td>
		</tr>
	</table>
	
	<br /><hr /><br />
	<div>【変数登録】</div>
	<form method="POST" enctype="multipart/form-data" th:action="@{/project/environmentVariable/regist}" th:object="${variableForm}">
		<input type="hidden" th:field="*{projectName}" />
		<input type="hidden" th:field="*{environmentName}" />
		<table border="1" rules="all">
			<tr>
				<td>variableName</td>
				<td>value</td>
			</tr>
			<tr>
				<td>
					<select size="1" th:field="*{variableName}">
						<option th:each="variableName : ${allVariableNameList}" th:value="${variableName}" th:label="${variableName}" />
					</select>
				</td>
				<td><input type="text" th:field="*{value}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
	
	<br />
	<div>【変数一覧】</div>
	<table border="1" rules="all">
		<tr>
			<td>variable</td>
			<td>value</td>
		</tr>
		<tr th:each="variable : ${variableList}">
			<td th:text="${variable.variableName}" />
			<td th:text="${variable.value}" />
		</tr>
	</table>
</body>
</html>
