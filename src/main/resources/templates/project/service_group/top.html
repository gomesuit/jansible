<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>

	<div>サーバ登録</div>
	<form action="#" th:action="@{/project/server/regist}" th:object="${form}" method="post">
		<input type="hidden" th:field="*{projectName}" />
		<input type="hidden" th:field="*{groupName}" />
		<table border="1" rules="all">
			<tr>
				<td>server</td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{serverName}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
	
	<div>サーバ一覧</div>
	<table border="1" rules="all">
		<tr>
			<td>server</td>
		</tr>
		<tr th:each="server : ${serverList}">
			<td th:text="${server.serverName}"/>
		</tr>
	</table>
</body>
</html>
