<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>
	<div>管理画面トップです</div>
	
	<br /><hr /><br />
	<div>ロール登録</div>
	<form action="#" th:action="@{/manager/role/regist}" th:object="${form}" method="post">
		<table border="1" rules="all">
			<tr>
				<td>role</td>
				<td>repositoryUrl</td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{roleName}" /></td>
				<td><input type="text" th:field="*{repositoryUrl}" /></td>
			</tr>
		</table>
		<div>レポジトリ認証情報</div>
		<table border="1" rules="all">
			<tr>
				<td>userName</td>
				<td>password</td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{userName}" /></td>
				<td><input type="password" th:field="*{password}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
		<input type="submit" value="Submit" />
	</form>
	
	<div>ロール一覧</div>
	<table border="1" rules="all">
		<tr>
			<td>role</td>
			<td>Delete</td>
		</tr>
		<tr th:each="role : ${roleList}">
			<td><a th:href="@{/manager/role/view(roleName=${role.roleName})}" th:text="${role.roleName}" /></td>
			<td>
				<form method="POST" th:action="@{/manager/role/delete}" th:object="${roleKey}">
					<input type="hidden" name="roleName" th:value="${role.roleName}" />
					<input type="submit" value="Delete" />
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
