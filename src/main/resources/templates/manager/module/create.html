<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="ja" http-equiv="Content-Language" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>sample page</title>
</head>
<body>
	<form action="#" th:action="@{/create/view}" th:object="${form}" method="post">
		<input th:field="*{moduleName}" type="text" />
		<table border="1" rules="all">
			<tr>
				<td>parameter</td>
				<td>content</td>
			</tr>
			<tr>
				<td>Free Form</td>
				<td><input type="text" th:field="*{freeForm}" /></td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{parameter[0].key}" /></td>
				<td><input type="text" th:field="*{parameter[0].value}" /></td>
			</tr>
			<tr>
				<td><input type="text" th:field="*{parameter[1].key}" /></td>
				<td><input type="text" th:field="*{parameter[1].value}" /></td>
			</tr>
		</table>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
